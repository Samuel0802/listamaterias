            <form>

                    <div class="input-group-text mt-4">Nome do Produto</div>
                    <input step="0.01" class="form-control mt-4" type="text" name="nome_produto" maxlength="50"

                </div>

                <div class="input-group">
                    <div class="input-group-text sumir">Valor</div>

            <input type="button" class="btn btn-dark" value="Imprimir" onClick="window.print()" />

    <script type="text/javascript" language="javascript">

        function valida_form() {
            if (document.getElementById("nome").value == "") {
                alert('Por favor, preencha o campo nome');
                document.getElementById("nome").focus();
                return false
            }
